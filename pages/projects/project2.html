  <h1>Weather API</h1>
  <div class="outside">
    <form id="weatherForm" onsubmit="return false">
      <b>Enter a city in the world (does not separate based on multiple cities with the same name... yet):</b><br>
      <input type="text" name="theCity">
      <br>
      <br>
      <input type="submit" value="submit" onclick="weatherSubmit()">
    </form>
  </div>

  <div class="information" id="weatherResults"></div>
  <h1>Overflow API</h1>
  <div class="outside">
    <form id="overflowForm" onsubmit="return false">
      <b>Enter a Stack Overflow query:</b><br>
      <input type="text" name="request">
      <br>
      <br>
      <input type="submit" value="submit" onclick="overflowSubmit()">
    </form>
  </div>
  <div class="information">
    <div class="outside" id="overflowResults"></div>
  </div>
