<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/js/bootstrap.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
  <nav>
    <div id="nav-placeholder">

    </div>

    <script>
      $(function() {
        $("#nav-placeholder").load("/utils/navbar.html");
      });
    </script>
  </nav>

  <h2>Signup Form!</h2>

  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" onSubmit="alertFunction()" onClick="">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label>
        <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me
      </label>

        <p>By creating an account you agree to my <span class="popup" style="color:dodgerblue" onclick="popupFunction()">Terms & Privacy<span class="popuptext" id="myPopup">Hah! You thought I had one of those?</span>.</span>
        </p>

        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    // When the user clicks on div, open the popup
    function popupFunction() {
      var popup = document.getElementById("myPopup");
      popup.classList.toggle("show");
    }
  </script>
  <script>
    function alertFunction() {
      alert("I have not yet been implemented");
    }
  </script>
  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>




  <footer>
    <div id="footer-placeholder">

    </div>

    <script>
      $(function() {
        $("#footer-placeholder").load("/utils/footer.html");
      });
    </script>
  </footer>


</body>

</html>
